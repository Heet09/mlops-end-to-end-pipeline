name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic sanity checks
        run: |
          python --version
          pip list

      - name: Train ML model (CI run)
        run: |
          echo "Starting model training..."
          python src/training/train.py || echo "Training script placeholder"

      - name: Build Docker image (dry run)
        run: |
          docker build -f docker/Dockerfile.api -t mlops-api:latest . || echo "Docker build placeholder"
